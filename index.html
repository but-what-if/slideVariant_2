<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My second slide show</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">


		<div class="slide_item">
			<div class="number">1 / 3</div>
			<img src="1.jpg" id="tiger">
			<div class="text">The Tiger</div>
		</div>



		<div class="slide_item">
			<div class="number">2 / 3</div>
			<img src="2.jpg" id="wheel">
			<div class="text">The Wheel of fear</div>
		</div>



		<div class="slide_item">
			<div class="number">3 / 3</div>
			<img src="3.jpg" id="nyc">
			<div class="text">New York City</div>
		</div>


		<div class="btns">
			<button class="imgLink">Image 1</button>
			<button class="imgLink">Image 2</button>
			<button class="imgLink">Image 3</button>
		</div>

	</div>

	<script src="app.js" type="text/javascript"></script>

</body>
</html>
